<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Click Debug Canvas</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #111;
}
#canvas {
    display: block;
    width: 100%;
    height: 100%;
}
button.active {
    background-color: #4CAF50;
    color: white;
}

</style>
</head>
<body>
<button id="pauseBtn">Pause</button>
<button id="gravityBtn">Gravity</button>
<button id="elasticBtn">Elastic</button>
<canvas id="canvas"></canvas>

<script>
  // Emscripten runtime will create Module
  var Module = {
      canvas: document.getElementById("canvas"),
      preRun: [],
      postRun: [function() {
          // This runs after Emscripten is fully initialized
          document.getElementById("gravityBtn").addEventListener("click", () => {
              if(Module._toggleGravity()) gravityBtn.classList.add("active");
              else gravityBtn.classList.remove("active");
              console.log("Gravity toggled!");
          });
          document.getElementById("elasticBtn").addEventListener("click", () => {
              if(Module._toggleElastic()) elasticBtn.classList.add("active");
              else elasticBtn.classList.remove("active");
              console.log("Elastic toggled!");
          });
          document.getElementById("pauseBtn").addEventListener("click", () => {
              if(Module._togglePause()) pauseBtn.classList.add("active");
              else pauseBtn.classList.remove("active");
              console.log("Pause toggled!");
          });
      }]
  };
</script>
<script src="app.js"></script>
</body>
</html>
